		<!-- Single Page Apps for GitHub Pages -->
		<script>
			// This script checks to see if a redirect is present as a query parameter
			// and if so, it redirects the browser to the route
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
				}
			})(window.location);
		</script>

		<script defer type="module" src="/src/main.tsx"></script>
	</head>
	<body id="root"></body>
</html>
